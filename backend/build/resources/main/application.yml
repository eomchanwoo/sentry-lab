# Sentry 설정
# ============================================
# 아래 SENTRY_DSN 환경변수를 설정하거나,
# dsn 값을 직접 입력해주세요.
# ============================================

sentry:
  # dsn: (moved to application-secret.yml)
  

  traces-sample-rate: 1.0
  environment: local-study
  send-default-pii: true
  logging:
    minimum-event-level: warn
    minimum-breadcrumb-level: info

# Spring Boot 설정
spring:
  config:
    import: optional:classpath:application-secret.yml
  application:
    name: sentry-error-factory

  # H2 Database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Server 설정
server:
  port: 8080

# Logging
logging:
  level:
    com.example.sentrydemo: DEBUG
    io.sentry: DEBUG
